<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>

    <style>
        /* ðŸŽ¨ Color variables (default = light mode) */
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --title-color: #f3b407;
            --card-bg: #ffffff;
            --placeholder-color: #3f3e3e;
            --shadow-color: rgba(17, 17, 17, 0.2);
            --mic-border: #eca50b;
            --suggestion-text: #555555;
        }

        /* ðŸŒ™ Dark mode (auto, based on user/system setting) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #050505;
                --text-color: #f5f5f5;
                --title-color: #f3c64a;
                --card-bg: #111111;
                --placeholder-color: #9a9a9a;
                --shadow-color: rgba(0, 0, 0, 0.8);
                --mic-border: #f0b93a;
                --suggestion-text: #cccccc;
            }
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
            padding-top: 120px;
        }

        .title {
            font-size: 85px;
            font-weight: bold;
            color: var(--title-color);
            letter-spacing: -2px;
            margin-bottom: 45px;
        }

        .search-box {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 6px var(--shadow-color);
            transition: box-shadow 0.2s ease, transform 0.2s ease; /* ðŸ”¹ focus animation */
            cursor: text; /* ADDED: whole box feels clickable */
        }

        /* ðŸ”¹ Focused state for search box */
        .search-box.focused {
            box-shadow: 0 4px 14px var(--shadow-color);
            transform: translateY(-1px);
        }

        #searchInput {
            flex: 1;
            font-size: 17px;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-color);
        }

        #searchInput::placeholder {
            color: var(--placeholder-color);
            transition: color 0.2s ease, opacity 0.15s ease; /* halka smooth feel */
        }

        .mic-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--mic-border);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, border-color 0.18s ease;
        }

        /* ðŸ”¹ Mic hover / tap animation */
        .mic-icon:hover {
            transform: scale(1.08);
            box-shadow: 0 0 8px var(--shadow-color);
        }

        .mic-icon:active {
            transform: scale(0.96);
            box-shadow: 0 0 4px var(--shadow-color);
        }

        .google-mic {
            position: relative;
            width: 6px;
            height: 10px;
            background: var(--text-color);
            border-radius: 999px;
            top: -1px;
        }

        .google-mic::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 6px;
            width: 10px;
            height: 5px;
            border: 1.5px solid var(--text-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .google-mic::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 11px;
            width: 2px;
            height: 4px;
            background: var(--text-color);
            border-radius: 2px;
        }

        /* Clear (X) button */
        #clearBtn {
            border: none;
            background: transparent;
            font-size: 16px;
            cursor: pointer;
            display: none; /* default me hidden */
            padding: 0 4px;
            line-height: 1;
            color: var(--placeholder-color);
        }

        /* Niche suggestion box */
        #suggestionBox {
            width: 90%;
            max-width: 600px;
            font-size: 14px;
            color: var(--suggestion-text);
            margin-top: 8px;
            font-family: Arial, sans-serif;
            opacity: 0;                     /* ðŸ”¹ animation default */
            transform: translateY(4px);     /* halka neeche */
            transition: opacity 0.18s ease, transform 0.18s ease;
        }

        /* ðŸ”¹ Visible state for suggestion (fade + slide-up) */
        #suggestionBox.show {
            opacity: 1;
            transform: translateY(0);
        }

        #suggestionBox span.query {
            font-weight: bold;
            color: var(--text-color);
        }

        /* ðŸŽ§ Mic listening state â€“ soft pulsing circle, icon visible */
        .mic-icon.listening {
            background: #ffe8b3;
            border-color: var(--mic-border);
            animation: mic-pulse 1s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(236,165,11,0.4);
        }

        @keyframes mic-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(236,165,11,0.4);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 0 0 8px rgba(236,165,11,0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(236,165,11,0.0);
            }
        }

        /* Mobile view thoda compact */
        @media (max-width: 600px) {
            body {
                padding-top: 80px;
            }
            .title {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>

    <div class="title">Browser</div>

    <div class="search-box">

        <div class="mic-icon" onclick="startVoice()" role="button" aria-label="Toggle voice search">
            <div class="google-mic"></div>
        </div>

        <input
            id="searchInput"
            type="text"
            placeholder="Search anything or type a URL"
            autofocus>

        <button id="clearBtn" type="button" aria-label="Clear search">Ã—</button>
    </div>

    <div id="suggestionBox"></div>

    <script>
        const searchInput = document.getElementById("searchInput");
        const micIcon = document.querySelector(".mic-icon");
        const clearBtn = document.getElementById("clearBtn");
        const suggestionBox = document.getElementById("suggestionBox");
        const searchBox = document.querySelector(".search-box"); // ðŸ”¹ for focus animation

        const DEFAULT_PLACEHOLDER = "Search anything or type a URL";
        let recognition = null; // upar define, niche assign
        let isMicOn = false; // ðŸ”¥ toggle state

        // ----------------------------
        // ðŸ”¹ Make whole search-box clickable
        // Ignore clicks on mic-icon and clearBtn so their handlers work normally
        // ----------------------------
        if (searchBox) {
            searchBox.addEventListener("click", function (e) {
                const clickedInsideMic = micIcon && micIcon.contains(e.target);
                const clickedClearBtn = clearBtn && (e.target === clearBtn || clearBtn.contains(e.target));
                if (!clickedInsideMic && !clickedClearBtn) {
                    searchInput.focus();
                }
            });
        }

        // âœ… Valid TLD list for URL check
        const VALID_TLDS = [
            "com","net","org","co","in","io",
           "info","me","biz","pro","tv","ai",
           "app","dev","online","tech","shop","store",
           "live","site","blog","cloud","digital",
           "news","media","services","world","fun",
           "company","solutions","agency","network","support"
        ];

        // ----------------------------
        // âœ… XSS fix: escape helper (only change requested)
        // ----------------------------
        function escapeHTML(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function (m) {
                return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m];
            });
        }

        // âœ… Check kare ki text "likely URL" hai ya nahi
        function isLikelyUrl(text) {
            const query = (text || "").trim();

            if (!query) return false;

            // Agar space hai â†’ URL mat maano
            if (/\s/.test(query)) return false;

            // Agar allerede http/https se start hai â†’ URL hi hai
            if (/^[a-zA-Z]+:\/\//.test(query)) {
                return true;
            }

            // Sirf domain part lo (path ke pehle tak)
            const domainPart = query.split("/")[0].split("?")[0].split("#")[0];

            // Dot hona chahiye (jaise example.com)
            if (!domainPart.includes(".")) {
                // allow localhost
                if (domainPart.toLowerCase() === "localhost") return true;
                return false;
            }

            const parts = domainPart.split(".");
            if (parts.length < 2) return false;

            const tld = parts[parts.length - 1].toLowerCase();

            // Agar TLD hamari list me hai to URL maante hain
            return VALID_TLDS.includes(tld);
        }

        // âœ… Common URL builder (ab smart URL check ke saath)
        function buildUrl(text) {
            let query = (text || "").trim();
            if (!query) return null;

            if (/^[a-zA-Z]+:\/\//.test(query)) {
                return query;
            }

            if (isLikelyUrl(query)) {
                if (!query.startsWith("http://") && !query.startsWith("https://")) {
                    query = "https://" + query;
                }
                return query;
            } else {
                return "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
        }

        // âœ… Keyboard se search (Enter) â†’ same tab + Opening/Searching text
        function runSearchFromKeyboard() {
            const text = searchInput.value.trim();
            const url = buildUrl(text);
            if (!url) return;

            if (isLikelyUrl(text)) {
                suggestionBox.innerHTML = `Opening: <span class="query">${escapeHTML(url)}</span>`;
            } else {
                suggestionBox.innerHTML = `Searching for: <span class="query">${escapeHTML(text)}</span>`;
            }

            // ðŸ”¹ show animation for suggestion
            suggestionBox.classList.add("show");

            window.location.href = url; // SAME TAB
        }

        // *** MANDATORY FIX ADDED: runSearchFromVoice function (minimal safe implementation)
        function runSearchFromVoice(transcript) {
            if (!transcript) return;
            // set the input value
            searchInput.value = transcript;

            // show suggestion safely (use textContent + span)
            suggestionBox.textContent = "";
            const prefixText = isLikelyUrl(transcript) ? "Opening:" : "Searching for:";
            suggestionBox.textContent = prefixText + " ";
            const span = document.createElement('span');
            span.className = 'query';
            span.textContent = transcript;
            suggestionBox.appendChild(span);
            suggestionBox.classList.add('show');

            // perform the search/open
            const url = buildUrl(transcript);
            if (!url) return;
            // same behavior as keyboard (same tab)
            window.location.href = url;
        }

        // ENTER se normal search
        searchInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter" || e.keyCode === 13) {

                // SHIFT+ENTER -> open in new tab
                if (e.shiftKey) {
                    const text = searchInput.value.trim();
                    const url = buildUrl(text);
                    if (!url) return;
                    window.open(url, "_blank");
                    return;
                }

                runSearchFromKeyboard();
            }
        });

        // ----------------------------
        // ðŸ”¹ Global keyboard shortcuts (Escape, Ctrl/Cmd+K, Ctrl/Cmd+L)
        // ----------------------------
        document.addEventListener("keydown", function (e) {
            // Escape â†’ clear input + hide suggestions
            if (e.key === "Escape") {
                searchInput.value = "";
                suggestionBox.innerHTML = "";
                suggestionBox.classList.remove("show");
                clearBtn.style.display = "none";
                searchInput.focus();
                return;
            }

            // Support both Ctrl (Windows/Linux) and Cmd (Mac)
            const mod = e.ctrlKey || e.metaKey;

            // Ctrl/Cmd + K â†’ focus search input
            if (mod && e.key && e.key.toLowerCase() === "k") {
                e.preventDefault();
                searchInput.focus();
                return;
            }

            // Ctrl/Cmd + L â†’ focus + select all text in input
            if (mod && e.key && e.key.toLowerCase() === "l") {
                e.preventDefault();
                searchInput.focus();
                // small timeout to ensure focus before select
                setTimeout(() => {
                    searchInput.select();
                }, 0);
                return;
            }
        });

        // ðŸ”¹ Focus/blur par search-box animation
        searchInput.addEventListener("focus", function () {
            if (searchBox) {
                searchBox.classList.add("focused");
            }
        });

        searchInput.addEventListener("blur", function () {
            if (searchBox) {
                searchBox.classList.remove("focused");
            }
        });

        // Type karte wart update
        searchInput.addEventListener("input", function () {
            const text = this.value.trim();
            updateSuggestion(text);

            // Clear button show/hide
            if (text.length > 0) {
                clearBtn.style.display = "inline";
            } else {
                clearBtn.style.display = "none";
            }

            // Agar user type kare â†’ mic listening band + placeholder normal + border normal
            if (micIcon && micIcon.classList.contains("listening")) {
                micIcon.classList.remove("listening");
            }
            if (micIcon) {
                micIcon.style.borderColor = "#eca50b";
            }
            searchInput.placeholder = DEFAULT_PLACEHOLDER;

            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    // ignore
                }
            }
            isMicOn = false;
        });

        function updateSuggestion(text) {
            if (!text) {
                suggestionBox.innerHTML = "";
                suggestionBox.classList.remove("show"); // ðŸ”¹ hide animation
                return;
            }
            suggestionBox.innerHTML = `Search for: <span class="query">${escapeHTML(text)}</span>`;

            // ðŸ”¹ trigger animation
            requestAnimationFrame(() => {
                suggestionBox.classList.add("show");
            });
        }

        // âŒ Clear button click â†’ text + suggestion clear
        clearBtn.addEventListener("click", function () {
            searchInput.value = "";
            suggestionBox.innerHTML = "";
            suggestionBox.classList.remove("show"); // ðŸ”¹ hide
            clearBtn.style.display = "none";
            searchInput.placeholder = DEFAULT_PLACEHOLDER;

            // Safety: mic ko normal state me rakho
            if (micIcon) {
                micIcon.classList.remove("listening");
                micIcon.style.borderColor = "#eca50b";
            }
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {}
            }
            isMicOn = false;
            searchInput.focus();
        });

        // ðŸŽ¤ VOICE SEARCH
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = "en-IN";
            recognition.interimResults = false;
            recognition.continuous = false;

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;

                // Mic se bola â†’ text set â†’ bina Enter dabaye direct search
                runSearchFromVoice(transcript);
            };

            // ðŸŽ§ Mic khatam hone par listening state hatao
            recognition.onend = function () {
                isMicOn = false;
                if (micIcon) {
                    micIcon.classList.remove("listening");
                    micIcon.style.borderColor = "#eca50b";
                }
            };

            recognition.onerror = function (event) {
                console.error("Voice error:", event.error);
                isMicOn = false;
                if (micIcon) {
                    micIcon.classList.remove("listening");
                    micIcon.style.borderColor = "red"; // error pe red border
                }

                // Placeholder me hi error message
                searchInput.placeholder = "Voice access unavailable.";

                // Suggestion box clear (optional)
                suggestionBox.innerHTML = "";
                suggestionBox.classList.remove("show"); // ðŸ”¹ hide
            };
        }

        // ðŸ”¥ Toggle mic on each click
        function startVoice() {
            if (!recognition) {
                alert("Voice search is not supported.");
                return;
            }

            // If mic already ON -> turn OFF
            if (isMicOn) {
                isMicOn = false;
                if (micIcon) {
                    micIcon.classList.remove("listening");
                    micIcon.style.borderColor = "#eca50b";
                }
                searchInput.placeholder = DEFAULT_PLACEHOLDER;
                try {
                    recognition.stop();
                } catch (e) {
                    // ignore
                }
                return;
            }

            // If mic OFF -> turn ON
            isMicOn = true;
            if (micIcon) {
                micIcon.classList.add("listening");
                micIcon.style.borderColor = "#eca50b";
            }
            searchInput.placeholder = "Listening...";
            try {
                recognition.start();
            } catch (err) {
                console.error("recognition.start() failed:", err);
                // revert state on failure
                isMicOn = false;
                if (micIcon) {
                    micIcon.classList.remove("listening");
                    micIcon.style.borderColor = "red";
                }
                searchInput.placeholder = "Voice start failed.";
            }
        }
    </script>

</body>
</html>
