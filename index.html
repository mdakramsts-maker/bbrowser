<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TOP RIGHT MENU -->
    <div class="top-menu">
        <div class="menu-btn" id="menuBtn" aria-label="Menu" tabindex="0" role="button">☰</div>

        <div class="menu" id="menu">
            <a href="settings.html" class="menu-item">Settings</a>
            <a href="about.html" class="menu-item">About</a>
        </div>
    </div>

    <div class="title">Browser</div>

    <!-- SEARCH CONTAINER (unified box) -->
    <div class="search-container">
        <div class="search-box">

            <!-- Mic Icon -->
            <div class="mic-icon" onclick="startVoice()" role="button" aria-label="Toggle voice search">
                <div class="google-mic"></div>
            </div>


            <input id="searchInput" type="text" placeholder="Search anything or type a URL" autocomplete="off"
                autocorrect="off" autocapitalize="off" spellcheck="false">

            <!-- Clear Button -->
            <button id="clearBtn" type="button" aria-label="Clear search">×</button>
        </div>

        <!-- HISTORY DROPDOWN (seamlessly connected) -->
        <div id="historyDropdown" class="history-dropdown" role="menu" aria-label="Search history">
            <!-- History items will be inserted here dynamically -->
        </div>
    </div>

    <!-- JS Link -->
    <script src="script.js"></script>

</body>

</html>
