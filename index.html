<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #ffffff; /* same vibe */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* content upar ki taraf */
            align-items: center;
            font-family: Arial, sans-serif;
            padding-top: 120px; /* upar shift */
        }

        /* BIG TITLE */
        .title {
            font-size: 85px;
            font-weight: bold;
            color: #f3b407;
            letter-spacing: -2px;
            text-transform: title case; /* UPPERCASE NAME */
            margin-bottom: 45px;
        }

        /* SEARCH BAR */
        .search-box {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(17, 17, 17, 0.2);
        }

        /* SEARCH ICON */
        .search-box::before {
    content: "";
    width: 16px;
    height: 16px;
    border: 2px solid #eca50b;
    border-radius: 50%;
    margin-right: 12px;
    margin-left: 4px;
    position: relative;
}
.search-box::before {
    content: "";
}
.search-box::after {
    content: "";
    width: 8px;
    height: 2px;
    background: #747171;
    position: absolute;
    left: 22px;
    top: 18px;
    transform: rotate(45deg);
}

        

        /* INPUT FIELD */
        #searchInput {
            flex: 1;
            font-size: 17px;
            border: none;
            outline: none;
            background: transparent;
        }

        #searchInput::placeholder {
            color: #3f3e3e;
        }
    </style>
</head>
<body>

    <div class="title">Browser</div>

    <div class="search-box">
        <input id="searchInput" type="text" placeholder="Search Google or type a URL">
    </div>

    <script>
        function runSearch() {
            let text = document.getElementById("searchInput").value.trim();
            if (text === "") return;

            let url;

            // If it's a website
            if (text.includes(".") && !text.includes(" ")) {
                if (!text.startsWith("http://") && !text.startsWith("https://")) {
                    text = "https://" + text;
                }
                url = text;
            } else {
                // Otherwise Google search
                url = "https://www.google.com/search?q=" + encodeURIComponent(text);
            }

            window.open(url, "_blank");
        }

        // Enter key
        document.getElementById("searchInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") runSearch();
        });
    </script>

</body>
</html>
